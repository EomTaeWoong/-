  const [selectedDevice, setSelectedDevice] = useState(CATEGORIZED_DEVICE_LIST[0].devices[0].name);
  const [selectedPlan, setSelectedPlan] = useState(plans[0]?.name || '');
  const [installMonths, setInstallMonths] = useState(24);
  const [interestRate] = useState(0.059);
  const [commonSupport, setCommonSupport] = useState(0);
  const [additionalSupport, setAdditionalSupport] = useState(0);
  const [additionalEdited, setAdditionalEdited] = useState(false);
  const [preDiscountPublic, setPreDiscountPublic] = useState(0);
  const [preDiscountSelective, setPreDiscountSelective] = useState(0);
  const [contractType, setContractType] = useState('공통지원');
  const [savedCommonSupport, setSavedCommonSupport] = useState(0);
  const [savedAdditionalSupport, setSavedAdditionalSupport] = useState(0);
  
  // 선택약정 전용 추가지원금(구 선할인)
  const [selectiveAdditionalSupport, setSelectiveAdditionalSupport] = useState(0);

  useEffect(() => { setSelectedPlan(plans[0]?.name || ''); }, [plans]);
  useEffect(() => {
    if (operator === 'KT' && !additionalEdited) {
      const calculatedSupport = Math.floor((commonSupport * 0.15) / 100) * 100;
      setAdditionalSupport(calculatedSupport);
      setSavedAdditionalSupport(calculatedSupport);
    }
    setSavedCommonSupport(commonSupport);
  }, [commonSupport, operator, additionalEdited]);

  useEffect(() => {
    if (editingTabId !== null && titleInputRef.current) { titleInputRef.current.focus(); titleInputRef.current.select(); }
  }, [editingTabId]);

  const devicePrice = useMemo(()=> DEVICE_LIST.find(d=>d.name===selectedDevice)?.price || 0, [selectedDevice]);
  const originalPlanPrice = useMemo(() => plans.find(p => p.name === selectedPlan)?.price || 0, [selectedPlan, plans]);
  const monthlyPlanDiscount = useMemo(() => Math.round(originalPlanPrice * 0.25), [originalPlanPrice]);
  const totalPlanDiscount = useMemo(() => monthlyPlanDiscount * 24, [monthlyPlanDiscount]);
  const featureText = useMemo(()=> features[normalizePlanKey(selectedPlan)] || '', [selectedPlan, features]);

  // 공통지원 계산
  const totalDiscount_Public = commonSupport + additionalSupport;
  const principal_Public = Math.max(0, devicePrice - totalDiscount_Public);
  const monthlyDevice_Public = installMonths === 0 ? 0 : Math.round(pmt(interestRate/12, installMonths, principal_Public));
  const totalMonthly_Public = monthlyDevice_Public + originalPlanPrice;
  const totalInterest_Public = installMonths === 0 ? 0 : Math.max(0, (monthlyDevice_Public * installMonths) - principal_Public);

  const principal_Selective = Math.max(0, devicePrice - selectiveAdditionalSupport);
  const monthlyDevice_Selective = installMonths === 0 ? 0 : Math.round(pmt(interestRate/12, installMonths, principal_Selective));
  const planPrice_Selective = Math.round(originalPlanPrice * 0.75);
  const totalMonthly_Selective = monthlyDevice_Selective + planPrice_Selective;
  const totalInterest_Selective = installMonths === 0 ? 0 : Math.max(0, (monthlyDevice_Selective * installMonths) - principal_Selective);

  const highlightClassPublic = totalMonthly_Public < totalMonthly_Selective ? 'bg-green-50 ring-2 ring-green-500 z-10' : 'bg-white';

  const activeMemo = memos.find(memo => memo.id === activeMemoId);

  return (

            <optgroup key={group.category} label={group.category}>
              {group.devices.map(d => (
                <option key={d.name} value={d.name} className={d.isHighlight ? "font-bold text-red-600" : ""} style={d.isHighlight ? { fontWeight: 'bold', color: 'red' } : {}}>{d.name} ({d.price.toLocaleString()}원)</option>
              ))}
            </optgroup>
          ))}
        </select>
        <select value={selectedPlan} onChange={e=>setSelectedPlan(e.target.value)} className="border p-2 rounded flex-1 min-w-0">
          {['LTE','시니어','Y','5G'].map(cat=> {
            const f = plans.filter(p=>p.category===cat);
            return f.length > 0 && <optgroup key={cat} label={cat}>{f.map(p=><option key={p.name} value={p.name}>{p.name} ({p.price.toLocaleString()}원)</option>)}</optgroup>
          })}
        </select>
        <select value={installMonths} onChange={e=>setInstallMonths(Number(e.target.value))} className="border p-2 rounded w-24 text-center">
          {[0,6,12,18,24,30,36,48].map(m=><option key={m} value={m}>{m===0?'일시불':m+'개월'}</option>)}

      <div className="mt-4"><div className="p-4 rounded-t bg-white shadow-md border-b border-gray-200"><div className="text-black font-bold text-xl">단말기 출고가: {devicePrice.toLocaleString()}원</div><div className="text-gray-700 text-lg">기본 통신요금: {originalPlanPrice.toLocaleString()}원 {featureText && <span className="text-gray-600 text-sm ml-2">({featureText})</span>}</div></div>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-px bg-gray-200 rounded-b shadow-md overflow-hidden">
          <div className={`p-4 flex flex-col gap-1.5 transition-all ${highlightClassPublic}`}><h3 className="text-xl font-bold text-center text-blue-700 mb-2">공통지원</h3><div className="text-red-600 font-bold text-lg">총 할인액 : <span>-{totalDiscount_Public.toLocaleString()}원</span></div><div className="text-green-600 font-bold text-lg">단말기 할부원금: {principal_Public.toLocaleString()}원 {installMonths > 0 && principal_Public > 0 && <span className="text-sm font-normal ml-2 text-gray-600">(총 이자: {totalInterest_Public.toLocaleString()}원)</span>}</div><div className="text-blue-600 font-bold text-lg">월 할부금: {monthlyDevice_Public.toLocaleString()}원</div><div className="text-blue-600 font-bold text-lg">월 통신요금: {originalPlanPrice.toLocaleString()}원</div><div className="text-black font-bold text-2xl mt-2 pt-2 border-t border-gray-300">월 납부 예상금액: <span className="ml-2">{totalMonthly_Public.toLocaleString()}원</span></div></div>
          <div className={`p-4 flex flex-col gap-1.5 transition-all ${highlightClassSelective}`}><h3 className="text-xl font-bold text-center text-blue-700 mb-2">선택약정 (25% 요금할인)</h3><div className="text-red-600 font-bold text-lg">총 할인액 : <span>-{totalDiscount_Selective.toLocaleString()}원 <span className="block text-sm font-normal text-gray-600">(기기할인 {selectiveAdditionalSupport.toLocaleString()}원 + 요금할인 {totalPlanDiscount.toLocaleString()}원)</span></span></div><div className="text-green-600 font-bold text-lg">단말기 할부원금: {principal_Selective.toLocaleString()}원 {installMonths > 0 && principal_Selective > 0 && <span className="text-sm font-normal ml-2 text-gray-600">(총 이자: {totalInterest_Selective.toLocaleString()}원)</span>}</div><div className="text-blue-600 font-bold text-lg">월 할부금: {monthlyDevice_Selective.toLocaleString()}원</div><div className="text-blue-600 font-bold text-lg">월 통신요금: {planPrice_Selective.toLocaleString()}원 <span className="text-sm font-normal ml-2 text-gray-600">({monthlyPlanDiscount.toLocaleString()}원 할인)</span></div><div className="text-black font-bold text-2xl mt-2 pt-2 border-t border-gray-300">월 납부 예상금액: <span className="ml-2">{totalMonthly_Selective.toLocaleString()}원</span></div></div>
        </div>
      </div>

      <div className="mt-6">
        <div className="flex items-center border-b border-gray-200">{memos.map(memo => (
          <div key={memo.id} className="relative group"><button onClick={() => setActiveMemoId(memo.id)} onDoubleClick={() => handleStartEditing(memo)} className={`px-4 py-2 text-sm font-medium border-b-2 -mb-px transition-colors duration-200 ease-in-out ${activeMemoId === memo.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}`}>{editingTabId === memo.id ? <input ref={titleInputRef} type="text" value={tempTitle} onChange={handleTitleChange} onBlur={() => handleSaveTitle(memo.id)} onKeyDown={(e) => handleKeyDown(e, memo.id)} className="p-0 m-0 border-0 focus:ring-0 bg-transparent text-center" style={{ width: `${Math.max(3, tempTitle.length) + 1}ch` }} /> : <span>{memo.title}</span>}</button>{memos.length > 1 && <button onClick={() => handleDeleteMemo(memo.id)} className="absolute top-0 right-0 p-1 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">×</button>}</div>))}<button onClick={handleAddMemo} className="ml-2 px-3 py-1 text-sm text-gray-500 hover:text-blue-600 hover:bg-gray-100 rounded-full">+</button></div>
        <textarea value={activeMemo?.content || ''} onChange={handleMemoChange} rows="6" className="p-2 border border-gray-300 rounded-b shadow-sm w-full focus:ring-blue-500 focus:border-blue-500 mt-[-1px]" placeholder={`[사용방법]\n1. "+" 버튼을 눌러 메모 탭을 추가할 수 있습니다.\n2. 각 탭의 제목을 더블클릭하여 글자 수정이 가능합니다. (한글기준 최대 8글자)\n3. 하단에 있는 상태값을 클릭하여 현황 체크가 가능합니다.\n   (활성화/비활성화 및 탭 마다 개별 지정 가능)\n4. 상단에 '메모 저장' 버튼을 누르면 메모 탭 전체가 저장됩니다.`} spellCheck="false"></textarea>
      </div>
      <div className="mt-4 p-4 border rounded bg-white shadow-sm"><div className="text-sm font-medium text-gray-700 mb-3">상담 현황</div><div className="flex flex-wrap gap-x-4 gap-y-2">{consultationStatuses.map(status => (<button key={status} onClick={() => handleStatusChange(status)} className={`px-3 py-1 text-xs rounded-full cursor-pointer transition-colors ${activeMemo?.status === status ? 'bg-blue-600 text-white font-semibold' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>{status}</button>))}</div></div>
    </div>
  );
}

function App() {
  const [operator, setOperator] = useState('KT');
  const [trackingNumber, setTrackingNumber] = useState('');
  const [showPopup, setShowPopup] = useState(false);
  const [showRequestFormPopup, setShowRequestFormPopup] = useState(false);
  const [showDeviceColorPopup, setShowDeviceColorPopup] = useState(false); // 기존 RestrictedPopup State 변경
  const [showPlanSummaryPopup, setShowPlanSummaryPopup] = useState(false);
  const [memos, setMemos] = useState([{ id: 1, title: '메모 1', content: '', status: null }]);
  const [activeMemoId, setActiveMemoId] = useState(1);
  const [editingTabId, setEditingTabId] = useState(null);
  const [tempTitle, setTempTitle] = useState('');
  const titleInputRef = useRef(null);

  const handleAddMemo = () => { const newId = (memos.length > 0 ? Math.max(...memos.map(m => m.id)) : 0) + 1; setMemos([...memos, { id: newId, title: `메모 ${newId}`, content: '', status: null }]); setActiveMemoId(newId); };
  const handleMemoChange = (e) => setMemos(memos.map(m => m.id === activeMemoId ? { ...m, content: e.target.value } : m));
  const handleStartEditing = (m) => { setEditingTabId(m.id); setTempTitle(m.title); };
  const handleTitleChange = (e) => { if (e.target.value.length <= 8) setTempTitle(e.target.value); };
  const handleSaveTitle = (id) => { if(tempTitle.trim()) setMemos(memos.map(m => m.id === id ? { ...m, title: tempTitle } : m)); setEditingTabId(null); };
  const handleKeyDown = (e, id) => { if (e.key === 'Enter') handleSaveTitle(id); else if (e.key === 'Escape') setEditingTabId(null); };
  const handleDeleteMemo = (id) => { if(memos.length <= 1) { alert("마지막 메모 탭은 삭제할 수 없습니다."); return; } const n = memos.filter(m => m.id !== id); setMemos(n); if(activeMemoId === id) setActiveMemoId(n[0].id); };
  const handleStatusChange = (s) => setMemos(memos.map(m => m.id === activeMemoId ? { ...m, status: m.status === s ? null : s } : m));
  const handleSaveMemosToFile = () => { if (!memos.some(m => m.content.trim() || m.status)) return alert('저장할 내용이 없습니다.'); const c = memos.map(m => `[${m.title}]\n${m.content}${m.status ? `\n\n상담 현황: ${m.status}` : ''}`).join('\n\n' + '='.repeat(20) + '\n\n'); const b = new Blob([c], { type: 'text/plain;charset=utf-8' }); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = '메모.txt'; a.click(); };
  const handleTrackingSearch = () => { if (!trackingNumber || !/^\d+$/.test(trackingNumber)) return alert('숫자로 된 송장번호를 입력해주세요.'); window.open(`https://trace.cjlogistics.com/next/tracking.html?wblNo=${trackingNumber}`, 'cjTrackingPopup', 'width=1600,height=900,scrollbars=yes,resizable=yes'); setTrackingNumber(''); };

  const plans = useMemo(()=> operator==='KT'?PLAN_LIST_KT:PLAN_LIST_U, [operator]);
  const features = useMemo(()=> operator==='KT'?PLAN_FEATURES_KT:PLAN_FEATURES_U, [operator]);

  return (
    <div>
      <div className="p-4 max-w-4xl mx-auto flex flex-wrap gap-4 items-center">
        <button className={`px-4 py-2 rounded text-sm font-bold ${operator === 'KT' ? 'bg-blue-600 text-white shadow' : 'bg-white border'}`} onClick={() => setOperator('KT')}>KT</button>
        <button className={`px-4 py-2 rounded text-sm font-bold ${operator === 'U' ? 'bg-green-600 text-white shadow' : 'bg-white border'}`} onClick={() => setOperator('U')}>U+</button>
        {operator === 'KT' && <a href="https://shop.kt.com/mobile/products.do?&=&category=mobile" target="_blank" className="ml-4 bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 text-sm">KT닷컴</a>}
        {operator === 'U' && <a href="https://www.lguplus.com/mobile/device/phone" target="_blank" className="ml-4 bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 text-sm">U+닷컴</a>}
        <div className="flex items-center ml-4"><a href="https://www.samsung.com/sec/smartphones/all-smartphones/?carrier-phone" target="_blank" className="bg-gray-800 text-white px-3 py-2 rounded hover:bg-gray-900 text-sm">삼성닷컴</a></div>
        <div className="flex items-center ml-2 gap-2">
          <button onClick={handleSaveMemosToFile} className="bg-emerald-600 text-white px-3 py-2 rounded hover:bg-emerald-700 text-sm">메모 저장</button>
          <button onClick={() => setShowPopup(true)} className="bg-gray-600 text-white px-3 py-2 rounded hover:bg-gray-700 text-sm">고객센터</button>
        </div>
        <div className="flex items-center ml-auto gap-2">
          <input type="text" value={trackingNumber} onChange={(e) => setTrackingNumber(e.target.value.replace(/\D/g, ''))} onKeyDown={(e) => e.key === 'Enter' && handleTrackingSearch()} placeholder="CJ대한통운 송장번호" className="border p-2 rounded w-48 h-[40px]" />
          <button onClick={handleTrackingSearch} className="bg-amber-500 text-white px-3 py-2 rounded hover:bg-amber-600 h-[40px] text-sm">배송조회</button>
        </div>
      </div>
      <Calculator plans={plans} features={features} operator={operator} memos={memos} activeMemoId={activeMemoId} setActiveMemoId={setActiveMemoId} editingTabId={editingTabId} setEditingTabId={setEditingTabId} tempTitle={tempTitle} setTempTitle={setTempTitle} titleInputRef={titleInputRef} handleMemoChange={handleMemoChange} handleStartEditing={handleStartEditing} handleTitleChange={handleTitleChange} handleSaveTitle={handleSaveTitle} handleKeyDown={handleKeyDown} handleDeleteMemo={handleDeleteMemo} handleAddMemo={handleAddMemo} handleStatusChange={handleStatusChange} setShowRequestFormPopup={setShowRequestFormPopup} setShowDeviceColorPopup={setShowDeviceColorPopup} setShowPlanSummaryPopup={setShowPlanSummaryPopup} />
      {showPopup && <CustomerServicePopup onClose={() => setShowPopup(false)} />}
      {showRequestFormPopup && <RequestFormPopup onClose={() => setShowRequestFormPopup(false)} />}
      {showDeviceColorPopup && <DeviceColorPopup onClose={() => setShowDeviceColorPopup(false)} />}
      {showPlanSummaryPopup && <PlanSummaryPopup operator={operator} onClose={() => setShowPlanSummaryPopup(false)} />}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
